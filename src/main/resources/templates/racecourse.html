<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>View</title>
        <style>
            body {
                background-image: url('');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            .list-unstyled {
                text-align: left;
            }
            .left {
                text-align: left;
            }
        </style>
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TINY WHOOP LEAGUE</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/eat">About Us</a>
                <a class="nav-item nav-link" href="/eat">Races</a>
                <a class="nav-item nav-link" href="/view">Pilots</a>
            </div>
        </div>
    </nav>

    <body>
        <div style="padding-top:50px">
            <div class="container table-responsive">
                <h1>List of Race Course</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">Race ID</th>
                        <th scope="col">Race Name</th>
                        <th scope="col">No. of Laps</th>
                        <th scope="col">Closing Date</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="r,iterationStatus: ${raceCourses}">
                        <th data-th-text="${iterationStatus.count}"></th>
                        <td data-th-text="${r.getRaceId}"></td>
                        <td data-th-text="${r.getRaceName}"></td>
                        <td data-th-text="${r.getLaps}"></td>
                        <td data-th-text="${r.getClosingDate}"></td>
                        <!-- <td><a data-th-href="@{/view/edit/{id}(id=${p.id})}">Edit</a></td>
                        <td><a data-th-href="@{/view/delete/{id}(id=${p.id})}">Delete</a></td>
                        <td><a data-th-href="@{/view/reviews/{establishmentName}(establishmentName=${p.establishmentName})}">Get Reviews</a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
