<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Delete Pilot</title>
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TINY WHOOP LEAGUE</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" data-th-href="@{/race-course(userName=${userName})}">Schedules</a>
                <a class="nav-item nav-link" href="/">Logout</a>
            </div>
        </div>
    </nav>

    <body>
        <div style="padding-top:50px">
            <div class="container">
                <form method="POST" action="/race-course/pilot/deletesuccess">
                    <H3>Are you sure you want to delete the following Pilot in <span data-th-text="${rc.getRaceName}"></span> [<span data-th-text="${rc.getRaceId}"></span>] ?</H3>
                    <div class="mb-3 mt-3">
                        <label for="race_id" class="form-label">Race ID:</label>
                        <input readonly type="text" class="form-control" id="race_id" name="race_id" data-th-value="${rc.getRaceId}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="race_name" class="form-label">Race Name:</label>
                        <input readonly type="text" class="form-control" id="race_name" name="race_name" data-th-value="${rc.getRaceName}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="pilot_id" class="form-label">Pilot ID:</label>
                        <input readonly type="text" class="form-control" id="pilot_id" name="pilot_id" data-th-value="${pilot.getPilotId}">
                    </div>    
                    <div class="mb-3 mt-3">
                        <label for="pilot_name" class="form-label">Pilot Name:</label>
                        <input required type="text" class="form-control" id="pilot_name" placeholder="Enter pilot name" name="pilot_name" data-th-value="${pilot.getPilotName}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="pilot_drone_name" class="form-label">Pilot's Drone Name:</label>
                        <input required type="text" class="form-control" id="pilot_drone_name" placeholder="Enter pilot's drone name" name="pilot_drone_name" data-th-value="${pilot.getPilotDroneName}">
                    </div>
                    <button type="submit" class="btn btn-secondary">Yes, Delete!</button>
                </form>
            </div>
        </div>
    </body>
</html>
